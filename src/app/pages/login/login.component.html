<div class="container">
    <div class="logo"></div>
    <div class="login">
        <div class="content">
            <div class="signup">
                <div class="header">
                    <h1>QZ Login</h1>
                    <p>Please enter your details to get sign in to your account</p>
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Username">
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password">
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="sign-in">
                    <button>Sign In</button>
                </div>
                <div class="sign-in-with">
                    <span>Or Sign in with</span>
                </div>
                <div class="sign-social">
                    <div class="google">
                        <button > <img src="https://cdn-icons-png.flaticon.com/512/2504/2504739.png">Google</button>
                    </div>
                    <div class="facbook">
                        <button ><img src="https://cdn-icons-png.flaticon.com/512/5968/5968764.png">Facebook</button>
                    </div>
                </div>
                <div class="request">
                    <p>Don't have an account?<span>Request Now</span></p>
                </div>
            </div>
        </div>
        <div class="img">
            <img src="https://i.imgur.com/yCNsVUF.png">
        </div>
    </div>
</div>
